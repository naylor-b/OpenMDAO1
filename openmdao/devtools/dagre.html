<body>
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <script type="text/javascript" src="dagre-d3.min.js"></script>
    <script type="text/javascript" src="dagre-networkx.js"></script>
    <script type="text/javascript" charset="utf-8">

    d3.json("__graph.json", function(error, graph) {
        if (error) throw error;

        g = dagre.networkx.create_graph(graph);
        dagre.networkx.render(g);
    });
    </script>
